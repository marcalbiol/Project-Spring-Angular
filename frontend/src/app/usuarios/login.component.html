<div class="card border-primar mt-4">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">
    <!-- FORMULARIO LOGIN -->
    <form method="post">
      <div class="form-group col-sm-6">
        <input [(ngModel)]="usuario.nombre" autofocus class="form-control" id="username" name="username"
               placeholder="Nombre usuario" required type="text">
      </div>
      <div class="form-group col-sm-6 mt-4">
        <input [(ngModel)]="usuario.password" class="form-control" id="password" name="password" placeholder="ContraseÃ±a"
               required type="password">
      </div>
      <div class="form-group col-sm-6 mt-4">
        <input (click)="login()" class="btn btn-lg btn-primary btn-block" type="submit" value="Login">
      </div>
    </form>
  </div>
</div>
